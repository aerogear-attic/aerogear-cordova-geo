<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroGear geo example</title>
  <link href="openlayers.css" rel="stylesheet" media="screen">
  <style>
    #map {
      width:500px;
      height:500px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="OpenLayers.mobile.js"></script>
  <script type="text/javascript" src="aerogear.map.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="application/javascript">
    document.addEventListener('deviceready', function() {
      var map = new AeroGear.Map();

       // the location of the restaurant
      var restaurant = new OpenLayers.LonLat(5.43, 52.132).transform(
        new OpenLayers.Projection("EPSG:4326"),
        map.getProjectionObject()
      );

       // draw a marker where on the location of the restaurant
      map.drawMarker(restaurant);

       // editable geo fence with an initial radius of 1000 meters
      map.drawGeoFence(restaurant, 1000);
    }, false);
  </script>
</body>

</html>
